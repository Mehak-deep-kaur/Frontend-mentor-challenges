<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style2.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gideon+Roman&family=Red+Hat+Display:wght@300&family=Source+Serif+4:wght@200;300&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>
<body>
 <div class="container">
   
     <img id="img-id" src="illustration-hero.png.svg" alt="">
  
   <div class="main-content">
     <h4>
      Order Summary
     </h4>
<p>
  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!
</p>
</div>
<div class="head-annual">

  <img  src="icon-music.svg" alt="">

   <p><strong>
  Annual Plan
  </strong>
  <span>
  $59.99/year
  </span>
  </p>
  <a href="#"> Change</a>
  </div>
 <button> Proceed to Payment</button>
 <p class="end">
  Cancel Order
 </p>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mehakdeep Kaur</a>.
  </div>
</body>
</html>
